name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 1 * * *"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: 552f73cc9ac524ba1aa917dfbfe1d70a
          TIMEZONE: Asia/Taipei
